<html>
<head>
<title>Lista de aplicaciones</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 main">
<h1 class="fragments/page-header"></h1>
        <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Lista de aplicaciones</h3>
                </div>
                <div class="panel-body">

                   <a class="btn btn-primary" href="/fac/create" role="button"><span class="glyphicon glyphicon-plus"></span> Crear</a>
                    <a class="btn btn-primary" href="/amc/" role="button">Monitor</a>

        <table class="table table-striped data-tables">

    <thead>
        <tr>
            <th th:text="Id" />
            <th th:text="Numero">
            <th th:text="Cliente" />
            <th th:text="Operaciones" />
        </tr>
    </thead>
    <tbody>
        <tr th:each="variableFactura: ${facturas}"
           >
            <td th:text="${variableFactura.id}" />
            <td th:text="${variableFactura.numero}" />
            <td th:text="${variableFactura.Cliente}" />
            <td><a class="btn btn-default"
                        th:href="@{/amc/listApplications/show/} + ${variableFactura.id}"> <span
                            class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span></a>
                        <a class="btn btn-default"
                        th:href="@{/amc/listApplications/update/} + ${variableFactura.id}"> <span
                            class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        <a class="btn btn-default"
                        th:href="@{/fac/delete/} + ${variableFactura.id}"> <span
                            class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
                    </tr>


        </tr>
    </tbody>
</table>
<div th:if="${applicationPage.totalPages > 0}" class="pagination"
    th:each="pageNumber : ${pageNumbers}">
    <a th:href="@{/amc/listApplications(size=${applicationPage.size}, page=${pageNumber})}"
        th:text=${pageNumber}
        th:class="${pageNumber==applicationPage.number + 1} ? active"></a>
        
</div>
	</div>
</div>
	
</body>
</html>

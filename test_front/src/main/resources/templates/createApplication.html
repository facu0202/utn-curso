<html>
<head>
    <title>Aplicacion</title>
    
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 main">
      <form action="#" th:action="@{/fac/guardar}"
          th:object="${fac}" method="post">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Facturas</h3>
                </div>
                <span  th:if="${errores}">Verifique los datos obligatorios</span>
                <div class="panel-body">
                  
                     <div class="row">
                         <div class="col-sm-2">
                                <div class="form-group">
                                    <label >Numero</label>
                                     <input type="text"  class="form-control" th:field="*{numero}" th:required="required"/>
                                    
                                </div>      
                          </div>
                          <div class="col-sm-2">
                                <div class="form-group">
                                    <label >Cliente</label>
                                     <input type="text"  class="form-control" th:field="*{cliente}" th:required="required"/>
                                    
                                </div>      
                          </div>
                           
                         
                      </div>
                     
            </div>
            <button type="button" class="btn btn-info" onclick="window.history.back()">Volver</button>
            <input type="submit" value="Submit" class="btn btn-info" /> 
 </form>
    </div>

</body>
</html>

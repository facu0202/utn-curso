<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
	<nav th:replace="fragments/nav :: nav">.........</nav>
	<div th:include="fragments/sideMenu :: sideMenu"></div>
	<div
		th:replace="fragments/deleteConfirmationModal :: deleteConfirmationModal"></div>
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<h1 class="fragments/page-header"></h1>
		
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Codigo Descripcion</h3>
			</div>

			<div class="panel-body">
			<table class="table table-striped data-tables">
					<tr>
						<th>Id</th>
						<th>Codigo</th>
						
						<th>Descripcion</th>
						<th>Tipo</th>
					
						
					</tr>
					<tr th:each="codeDescription : ${lista}">
						<td th:text="${codeDescription.id}"></td>
						<td th:text="${codeDescription.codigo}"></td>
						<td th:text="${codeDescription.descripcion}"></td>
						<td th:text="${codeDescription.tipo}"></td>
						
						
						<td><a class="btn btn-default"
							th:href="@{/cd/modificar/} + ${codeDescription.id}"> <span
								class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span></a></td>
					</tr>
				</table>
							<a class="btn btn-primary" th:href="@{/cd/crear/}" role="button">Crear</a>
			</div>

		</div>

	</div>




	<div th:include="fragments/footer :: scripts"></div>
	<div
		th:replace="fragments/deleteConfirmationModal :: deleteConfirmationScripts"></div>

	<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/app.js}"></script>
</body>
</html>

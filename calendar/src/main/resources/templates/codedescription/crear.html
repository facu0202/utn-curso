<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
	<nav th:replace="fragments/nav :: nav">.........</nav>
	<div th:include="fragments/sideMenu :: sideMenu"></div>
	<div
		th:replace="fragments/deleteConfirmationModal :: deleteConfirmationModal"></div>
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<h1 class="fragments/page-header"></h1>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Crear codigo descripcion</h3>
			</div>
			<div class="panel-body">

				<form action="#" th:action="@{/cd/crear}"
					th:object="${codeDescription}" method="post">
					
					
					<input type="text" th:field="*{codigo}" />
					<input type="text" th:field="*{descripcion}" />

					  <select th:field="*{tipo}" >
                         <option th:each="tipo : ${tipos}"
                            th:value="${tipo}"
                            th:utext="${tipo}"/>
                  </select>
					    <input type="submit" value="Submit" /> 
					
					</form>

			</div>

		</div>

	</div>




	<div th:include="fragments/footer :: scripts"></div>
	<div
		th:replace="fragments/deleteConfirmationModal :: deleteConfirmationScripts"></div>

	<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/app.js}"></script>
</body>
</html>
